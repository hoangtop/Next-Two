<div class="list-area">
    <div class="title font-label">{{title}} Táº­p phim</div>
    <caph-list id="list-episode-vod" container-class="list-container" wrapper-class="list-scroll-wrapper" items="item in episodePlaylist" mouse-scroll-area-size="30">
        <div class="item" focusable="{depth: DEPTH.DETAIL}" on-focused="onEpisodeVodFocused($event, CATEGORY.EPISODE_PLAY_LIST, this)" on-selected="onEpisodeVodSelected($event, CATEGORY.EPISODE_PLAY_LIST, this,$index)">
            <div class="loader" ng-show="item.loaded === false"></div>
            <div class="content" ng-hide="item.loaded === false" style="background: url({{item.photoUrl || ''}});-webkit-background-size:100% 100%;">
                <div class="text font-label">
                    <div class="font-info">{{item.name}}</div>
                </div>
            </div>
        </div>
    </caph-list>
</div>
